[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
]

[tool.mypy]
python_version = "3.10"
disallow_untyped_defs = true
warn_return_any = false
check_untyped_defs = true
no_implicit_optional = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "docker.*",
    "kubernetes.*",
    "psycopg2.*",
    "flask_limiter.*",
    "yaml",
    "requests.*",
]
ignore_missing_imports = true
