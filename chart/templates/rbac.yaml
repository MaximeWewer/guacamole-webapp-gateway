{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "guacamole-broker.serviceAccountName" . }}
  labels:
    {{- include "guacamole-broker.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
---
{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "guacamole-broker.fullname" . }}
  labels:
    {{- include "guacamole-broker.labels" . | nindent 4 }}
rules:
  # Pod management for VNC containers
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "delete", "get", "list", "watch", "patch"]
  # Pod logs for debugging
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  # Services for VNC pod networking (optional, for headless services)
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["create", "delete", "get", "list"]
{{- end }}
---
{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "guacamole-broker.fullname" . }}
  labels:
    {{- include "guacamole-broker.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "guacamole-broker.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "guacamole-broker.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
